<!-- Bold Italic Underline Strikethrough -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <b>Bold</b> <!--<b> tag makes the text Bold format--> <br> <br> <!--two times br tag is used to add two line break-->
    <i>Italic</i> <!--<i> tag makes the text Italic format--> <br> <br> 
    <u>Underline</u> <!--<u> tag makes the text Underline format--> <br> <br>
    <s>Strikethrough</s> <!--<s> tag makes the text strikethrough format-->
 </body>
 </html>
