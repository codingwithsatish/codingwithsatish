<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1"> <!--makes a table with border-->
        <caption>Student Information</caption> <!--caption tag is used for table captions which aligns to the center of a table-->
        <tr> <!--Tr is a Table Row-->
            <th>Name</th> <!--th tag is used for Table header-->
            <th>Age</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>John</td> <!--td tag is used for Table data-->
            <td>30</td>
            <td>john@gmail.com</td>
        </tr>
        <tr>
            <td colspan="2">This cell spans 2 columns</td> <!--Merge 2 Cells & dispay text-->
        </tr>
    </table>
</body>
</html>
