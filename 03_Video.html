 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <video src="Images/Chocolate.mp4" width="300px" controls loop autoplay muted></video> <!-- "Video" Tag is used to show the video link with specific "width" in pixel, with control buttons using "controls" tag, "loop" for continous looping of video, "autoplay" tag for autoplay the video when we run the script but sometime autoplay does'nt work so we need to use "muted" tag  -->
 </body>
 </html>
