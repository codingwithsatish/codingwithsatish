<!-- Pre Tag/Big & Small Tag-->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
         Lorem, ipsum dolor sit             
                        amet consectetur adipisicing elit. 
            Nostrum, cumque. <!--simple text but without "pre" tag will display text in a continuous format-->
    <pre>Lorem, ipsum dolor sit             
                        amet consectetur adipisicing elit. 
            Nostrum, cumque.</pre> <!--using "pre" tag will display text in as it is format considering spaces, paragraph breaks, tabs etc.-->
 </body>
 </html>
