<!--Block & Inline Elements-->
<!--Block Elements - Starts on a new line, Take up all horizontal space, examples - <div>, <p>, <h1>, <hl>, <li> etc-->
<!--Inline Elements - Stay Inline with text, Just as wide as the content No new line between elements, examples - <span>, <em>, <img>, <a href> etc-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para">This is a paragraph</p> <!--Block Element Example-->
    <p id="para">This is a paragraph</p>
    <a href="#para">Go to Paragraph</a> <!--Inline Element Example-->
    <a href="#para">Go to Paragraph</a>
</body>
</html>
